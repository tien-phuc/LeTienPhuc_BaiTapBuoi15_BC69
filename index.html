  <body>
    <h1 class="text-danger-emphasis text-center border-black mb-5">
      <b>BÀI TẬP JS BUỔI 15</b>

    <!-- Bài 1 -->
    <div class="container mt-4">
      <h2 class="text-center text-danger text-opacity-50 mb-5">
        <b>BÀI 1: QUẢN LÝ SINH VIÊN</b>
      </h2>
      <div class="mb-3">
        <p>
          <b><i>Vui lòng nhập đầy đủ thông tin!</i></b>
        </p>
        <input
          type="number"
          class="form-control"
          id="diemChuan"
          placeholder="Nhập điểm chuẩn"
        />
      </div>

      <div class="mb-3">
        <input
          type="number"
          class="form-control"
          id="diemMon1"
          placeholder="Nhập điểm môn thứ 1"
        />
      </div>

      <div class="mb-3">
        <input
          type="number"
          class="form-control"
          id="diemMon2"
          placeholder="Nhập điểm môn thứ 2"
        />
      </div>

      <div class="mb-3">
        <input
          type="number"
          class="form-control"
          id="diemMon3"
          placeholder="Nhập điểm môn thứ 3"
        />
      </div>

      <div class="mb-3">
        <label class="text-warning-emphasis" for=""
          >Vui lòng chọn khu vực ưu tiên</label
        >
        <select
          name="khuVuc"
          class="form-select form-select-lg khuVuc"
          id="khuVuc"
        >
          <option>Chọn khu vực</option>
          <option value="x">X</option>
          <option value="a">Khu vực A</option>
          <option value="b">Khu vực B</option>
          <option value="c">Khu vực C</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="text-warning-emphasis" for=""
          >Vui lòng chọn đối tượng ưu tiên</label
        >
        <select class="form-select form-select-lg" id="doiTuong">
          <option>Chọn đối tượng</option>
          <option value="0">0</option>
          <option value="1">Đối tượng 1</option>
          <option value="2">Đối tượng 2</option>
          <option value="3">Đối tượng 3</option>
        </select>
      </div>

      <button id="ketQua" class="btn btn-dark">Kết Quả</button>

      <b
        ><div
          id="ketQuaBaiTap1"
          class="bg-info bg-opacity-25 text-black p-2 mt-2 ps-4"
        >
          ==>
        </div></b
      >
    </div>

    <hr style="border: 2px solid black; margin-bottom: 50px" />
    <!-- Bài 2 -->
    <div class="container mt-4">
      <h2 class="text-center text-danger text-opacity-50 mb-5">
        <b>BÀI 2: TÍNH TIỀN ĐIỆN</b>
      </h2>
      <p>
        <b><i>Vui lòng nhập đầy đủ thông tin!</i></b>
      </p>
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          id="hoTen"
          placeholder="Nhập họ tên"
        />
      </div>
      <div class="mb-3">
        <input
          type="number"
          class="form-control"
          id="soKw"
          placeholder="Nhập số kw"
        />
      </div>

      <button id="tinhTienDien" class="btn btn-dark">Tính tiền điện</button>

      <b
        ><div
          id="ketQuaBaiTap2"
          class="bg-info bg-opacity-25 text-black p-2 mt-2 ps-4"
        >
          ==>
        </div></b
      >
    </div>

    <hr style="border: 2px solid black; margin-bottom: 50px" />

    <!-- Bài 3 -->
    <div class="container mt-4">
      <h2 class="text-center text-danger text-opacity-50 mb-5">
        <b>BÀI 3: TÍNH THUẾ THU NHẬP CÁ NHÂN </b>
      </h2>
      <p>
        <b><i>Vui lòng nhập đầy đủ thông tin!</i></b>
      </p>
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          id="hoTenNguoiDongThue"
          placeholder="Nhập họ tên"
        />
      </div>

      <div class="mb-3">
        <input
          type="number"
          class="form-control"
          id="thuNhap"
          placeholder="Nhập thu nhập 1 năm "
        />
      </div>

      <div class="mb-3">
        <input
          type="number"
          class="form-control"
          id="soNguoiPhuthuoc"
          placeholder="Nhập số người phụ thuộc"
        />
      </div>

      <button id="tinhTienThue" class="btn btn-dark">Tính tiền thuế</button>

      <b
        ><div
          id="ketQuaBaiTap3"
          class="bg-info bg-opacity-25 text-black p-2 mt-2 ps-4"
        >
          ==>
        </div></b
      >
    </div>
    <hr style="border: 2px solid black; margin-bottom: 50px" />

    <!-- Bài 4 -->
    <div class="container mt-4">
      <h2 class="text-center text-danger text-opacity-50 mb-5">
        <b>BÀI 4: TÍNH TIỀN CÁP </b>
      </h2>
      <p>
        <b><i>Vui lòng nhập đầy đủ thông tin!</i></b>
      </p>
      <div class="mb-3">
        <select class="form-select form-select-lg" id="loaiKhachHang">
          <option>Chọn loại khách hàng</option>
          <option value="nhaDan">Nhà dân</option>
          <option value="doanhNghiep">Doanh nghiệp</option>
        </select>
      </div>

      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          id="maKhachHang"
          placeholder="Nhập mã khách hàng"
        />
      </div>

      <div class="mb-3">
        <input
          type="number"
          class="form-control"
          id="soKenhCaoCap"
          placeholder="Nhập số kênh cao cấp"
        />
      </div>
      <button id="tinhTienCap" class="btn btn-dark">Tính tiền cáp</button>

      <b

          id="ketQuaBaiTap4"
          class="bg-info bg-opacity-25 text-black p-2 mt-2 ps-4"
        >
          ==>
        </div></b
      >
